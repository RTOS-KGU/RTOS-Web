{{ $_hugo_config := `{ "version": 1 }` }}

<div class="modal" id={{.Get "id"}}>
  <div class="modal_body">
    <div style="font-size: x-large; font-weight: bold;">{{.Get "text"}}</div>
    <button class="closeBtn">x</button>
    <br><br><p style="text-align: left;">{{.Inner}}</p>
  </div>
 
</div>
<div class="btn-open-popup" style="cursor: pointer;color:rgb(33, 33, 204)">{{.Get "text"}}</button>
<div>

<style>
  button.closeBtn {
    display: block;
    width: 30px;
    height: 30px;
    border-style: hidden;
    border-radius: 5px;
    position: absolute;
    top:20px;
    right:20px;
    z-index: 1;
        }
  .modal {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    /*background-color: rgba(0, 0, 0, 0.4);*/
  }
  .modal.show {
    display: block;
  }
  .modal_body {
    position: absolute;
    top: 300px;
    left: 50%;
    width: 600px;
    height: 400px;
    padding: 40px;
    text-align: center;
    background-color: rgb(255, 255, 255);
    border-radius: 10px;
    border-style: solid;
    border-width: thin;
    border-color: rgb(200,200,200);
    box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
    transform: translateX(-50%) translateY(-50%);
  }
</style>

<script>
  const body = document.querySelector('body');
  const modal = document.querySelector('.modal');
  const closeBtn = document.querySelector('.closeBtn');
  const btnOpenPopup = document.querySelector('.btn-open-popup');
  btnOpenPopup.addEventListener('click', () => {
    modal.classList.toggle('show');
    if (modal.classList.contains('show')) {
      body.style.overflow = 'hidden';
    }
  });
  modal.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.classList.toggle('show');
      if (!modal.classList.contains('show')) {
        body.style.overflow = 'auto';
      }
    }
  });
  closeBtn.addEventListener('click', () => {
    modal.classList.toggle('show');
    if (modal.classList.contains('show')) {
      body.style.overflow = 'hidden';
    }
  });
</script>
